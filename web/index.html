<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YedderGirl GPT - Small Language Model</title>
  <link rel="manifest" href="./manifest.json">
  <link rel="icon" href="./strawberry-logo.svg">
  <link rel="apple-touch-icon" href="./strawberry-logo.svg">
  <meta name="theme-color" content="#0f172a">
  <link rel="stylesheet" href="./styles-improved.css">
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-title">
          <img src="./strawberry-vintage-logo.png" alt="YedderGirl AI Logo" style="height: 24px; width: 24px; border-radius: 50%; object-fit: cover;">
          <span>YedderGirl GPT</span>
        </div>
        <button id="new-chat-btn" class="new-chat-btn">
          <span class="plus-icon">+</span>
          New chat
        </button>
      </div>
      
      <nav class="sidebar-nav">
        <div class="nav-section">
          <div class="nav-item active">
            <span class="nav-icon">üí¨</span>
            <span>Chats</span>
          </div>
        </div>
      </nav>
      
      <div class="chat-history">
        <div class="history-section">
          <div class="history-header">
            <h3>Recent</h3>
            <button id="clear-all-chats" class="clear-all-btn" title="Clear all chat history">üóëÔ∏è</button>
          </div>
          <div id="recent-chats" class="chat-list"></div>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
      <header>
        <div class="title">
          <div class="title-text">
            <h1>YedderGirl GPT</h1>
            <h2>Small Language Model</h2>
          </div>
        </div>
      </header>

    <section id="status" class="status">
      <span id="runtime-badge" class="badge">Detecting runtime‚Ä¶</span>
      <span id="init-label">Waiting‚Ä¶</span>
    </section>

    <main class="chat">
      <div id="messages" class="messages"></div>

      <!-- File Upload Area -->
      <div id="file-upload-area" class="file-upload-area">
        <div class="upload-controls">
          <input type="file" id="file-input" multiple accept=".txt,.md,.json,.js,.html,.css,.py,.java,.cpp,.c,.h,.xml,.csv,.log" />
          <button id="clear-files-btn" title="Clear uploaded files">üóëÔ∏è Clear</button>
        </div>
        <div id="uploaded-files" class="uploaded-files"></div>
      </div>

      <div class="input-controls">
        <div class="actions">
          <button id="btn-settings" title="Settings">‚öô Settings</button>
          <button id="btn-clear" title="Clear chat">üßπ Clear</button>
        </div>
        <form id="chat-form" class="input-row">
          <input id="prompt" type="text" placeholder="Ask anything (runs locally)..." autocomplete="off" />
          <button id="send" type="submit">Send ‚ñ∏</button>
          <button id="stop" type="button" style="display: none;" title="Stop current query">‚èπÔ∏è Stop</button>
        </form>
      </div>
    </main>
    </div> <!-- End main-content -->

    <dialog id="settings">
      <form method="dialog" class="settings">
        <h3>Settings</h3>
        <label>Model (WebLLM)
          <select id="model-select">
            <option value="TinyLlama-1.1B-Chat-v0.4-q4f16_1">TinyLlama 1.1B Chat (q4f16_1)</option>
            <option value="Phi-2-q4f16_1">Phi-2 (q4f16_1)</option>
            <option value="Mistral-7B-Instruct-v0.2-q4f16_1">Mistral 7B Instruct (q4f16_1)</option>
            <option value="Llama-3.1-8B-Instruct">Llama 3.1 8B Instruct</option>
          </select>
        </label>
        <label>Seed <input id="seed" type="number" min="0" step="1" value="0" /></label>
        <label>Temperature <input id="temperature" type="number" min="0" max="2" step="0.1" value="0.7" /></label>
        <div class="row">
          <button id="btn-reload-model" value="default">Reload model</button>
          <button id="btn-close-settings">Close</button>
        </div>
      </form>
    </dialog>
  </div>

  <script type="module" src="./app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').catch(console.error);
      });
    }
  </script>
</body>
</html>
